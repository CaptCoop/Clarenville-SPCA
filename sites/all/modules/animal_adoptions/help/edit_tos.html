<h2>How do I edit the Terms of Service?</h2>
<p>From the Terms of Service page, click on the edit tab;<br/>
<img class="black-outline" src="path:images/AP/edit-tos-tab.png" />
Use the WYSIWYG editor to make your changes in the areas you require.<br/><br/>
When complete, save your changes.<br/>
<img class="black-outline" src="path:images/AP/tos-save.png" />
</p>
