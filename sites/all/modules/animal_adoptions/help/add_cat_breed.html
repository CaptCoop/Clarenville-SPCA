<H2>How do I add more types of cat breeds?</H2>
<p>From the staff navigation bar, go to Structure > Taxomony > Cat Breed;<br/>
<img class="black-outline" src="path:images/AP/cat-breed.png" />
Click on the "Add Term" button;<br/>
<img class="black-outline" src="path:images/AP/add-term.png" />
Enter the name of the cat breed you want to see displayed, then click the save button;<br/>
<img class="black-outline" src="path:images/AP/add-breed.png" />
</p>
