<h2>Add a New <span>Doctor</span></h2>
<p>To add a new doctor, go to Content > Add Content > Doctor, then fill out the following fields:</p>
<p><strong>Title</strong>.  This is the doctors name.</p>
<p><strong>Body</strong>. Enter any of the doctor details, notes or anything else you like, here.</p>
<p>Click the green SAVE button to save your data.</p>
